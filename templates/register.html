{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Header -->
            <div class="medical-card mb-4">
                <div class="text-center">
                    <h2 class="mb-1">
                        <i class="fas fa-user-plus text-primary me-2"></i>
                        Patient Registration
                    </h2>
                    <p class="text-muted mb-0">QR Code: 
                        <span class="badge bg-primary">{{ qr_id }}</span>
                    </p>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-edit me-2"></i> Enter Patient Information
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <div class="row">
                            <!-- Basic Info -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-user me-2 text-primary"></i> Username *
                                </label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-lock me-2 text-primary"></i> Password *
                                </label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-id-card me-2 text-primary"></i> Full Name *
                                </label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-phone me-2 text-primary"></i> Phone
                                </label>
                                <input type="text" class="form-control" name="phone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-envelope me-2 text-primary"></i> Email
                                </label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-birthday-cake me-2 text-primary"></i> Birthdate
                                </label>
                                <input type="date" class="form-control" name="birthdate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-venus-mars me-2 text-primary"></i> Gender
                                </label>
                                <select class="form-select" name="gender">
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-tint me-2 text-danger"></i> Blood Type
                                </label>
                                <input type="text" class="form-control" name="blood_type" placeholder="e.g., A+, B-, O+">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-pills me-2 text-warning"></i> Monthly Pills
                                </label>
                                <input type="number" class="form-control" name="monthly_pills" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-pills me-2 text-primary"></i> Current Medications
                                </label>
                                <input type="text" class="form-control" name="medications" placeholder="List medications">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-exclamation-triangle me-2 text-warning"></i> Chronic Diseases
                                </label>
                                <input type="text" class="form-control" name="chronic_diseases" placeholder="Chronic conditions">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-phone-alt me-2 text-danger"></i> Emergency Contact
                                </label>
                                <input type="text" class="form-control" name="emergency_contact" placeholder="Emergency contact info">
                            </div>

                            <!-- Patient Photo -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-camera me-2 text-info"></i> Patient Photo
                                </label>
                                <input type="file" class="form-control" name="patient_photo" accept="image/*">
                                <small class="text-muted">Upload a clear patient photo</small>
                            </div>

                            <!-- MULTIPLE LAB FILES -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-file-medical me-2 text-info"></i> Upload Lab Reports
                                </label>
                                <input type="file" class="form-control" name="registration_lab_files" multiple accept=".pdf,.jpg,.png">
                                <small class="text-muted">You can upload multiple PDFs or images</small>
                            </div>

                            <!-- Other Info -->
                            <div class="col-12 mb-4">
                                <label class="form-label">
                                    <i class="fas fa-info-circle me-2 text-info"></i> Other Information
                                </label>
                                <textarea class="form-control" name="other_info" rows="3" placeholder="Any additional notes, allergies, or details"></textarea>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="{{ url_for('scanner_gate') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i> Register Patient
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
